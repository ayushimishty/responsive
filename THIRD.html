<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list and table</title>
    <link href="style.css" rel="stylesheet">
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>
<fieldset id="list">
<label id="odl">ordered list</label>
<ol type="A">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
<label id="udl">unordered list</label>
<ul type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>
    <table id="table" border="1px" cellpadding= "10px" cellspacing="20px">
	<tr>
    <td rowspan="2">A</td>
    <td>B</td>
    <th rowspan="3">D</th>
    <th colspan="2">E</th>
    <td>F</td>
	</tr>
<tr>
    <td>C</td>
<th rowspan="2">G</th>
<th rowspan="2">H</th>
<th rowspan="2">I</th>
</tr>
<tr>
  <th colspan="2">J</th>
</tr>
<tr>
 <th colspan="3">K</th>
<td>L</td>
<th colspan="2">M</th>
</tr>
</table>
</fieldset>
</body>
</html>
