<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<form action="SECND.html" method="get">
    <fieldset id="feild">
<label for="first name">First name</label><br>
<input type="text" id="first name" required placeholder="enter first name"><br>
<label for="Last name">Last name</label><br>
<input type="text" id="Last name" required placeholder="enter Last name"><br>
<label for="email">Email</label><br>
<input type="email" id="email" required placeholder="enter email"><br>
<label for="phone number">Phone number</label><br>
<input type="text" id="phone number" required placeholder="phone number" Pattern="[0-9]{10}"><br>
<label for="age">Age</label><br>
<input type="Number" id="age" required placeholder="your Age"><br>
<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday"><br>
<label for="pwd">Create Password:</label><br>
<input type="text" id="pwd" name="pwd"><br>
<label for="pwd">Conform Password:</label><br>
 <input type="password" id="pwd" name="pwd"><br>
<input type="submit" value="Submit">
<input type="Reset" value="Reset">
</fieldset>
</form>
</body>
</html>
